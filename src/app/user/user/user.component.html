<div class="row" *ngIf="loading">
    <div class="col">
        <div class="alert alert-info text-center">
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <h1>Loading ...</h1>
        </div>
    </div>
</div>
<div class="row" *ngIf="errorOnLoad">
    <div class="col">
        <div class="alert alert-danger text-center">
            <i class="fa fa-times fa-2x"></i>
            <h1>Error:</h1>
            <p>
                {{errorOnLoad.message}}
                <br /> {{errorOnLoad.url}}
            </p>
        </div>
    </div>
</div>

<div *ngIf="!errorOnLoad && !loading" class="row">
    <div class="col-3">
        <img [src]="user.avatar" class="img-thumbnail rounded-circle" [alt]="user.avatar">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <strong>ID</strong> {{ user.id }}
            </li>
            <li class="list-group-item">
                <strong>Name</strong> {{ user.first_name }}
            </li>
            <li class="list-group-item">
                <strong>Apellidos</strong> {{ user.last_name }}
            </li>
        </ul>
    </div>
</div>
