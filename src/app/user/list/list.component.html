<div class="row" *ngIf="loading">
    <div class="col">
        <div class="alert alert-info text-center">
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <h1>Loading ...</h1>
        </div>
    </div>
</div>
<div class="row" *ngIf="errorOnLoad">
    <div class="col">
        <div class="alert alert-danger text-center">
            <i class="fa fa-times fa-2x"></i>
            <h1>Error:</h1>
            <p>
                {{errorOnLoad.message}}
                <br /> {{errorOnLoad.url}}
            </p>
        </div>
    </div>
</div>


<div class="card-columns" *ngIf="!loading">
    <div class="card" *ngFor="let user of users; let idx = index;">
        <img class="card-img-top" [src]="user.avatar" [alt]="user.avatar">
        <div class="card-body">
            <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
            <p class="card-text">This is a longer card.</p>
            <p class="card-text">
                <span class="text-muted">
                ID: {{ user.id }}
              </span>
            </p>
        </div>
    </div>
</div>
